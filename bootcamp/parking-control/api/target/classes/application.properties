## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/mylearn?useSSL=false&createDatabaseIfNotExists=false&serverTimezone=UTC
spring.jpa.properties.hibernate.default_schema=mylearn
spring.datasource.username=MYLEARNADMIN
spring.datasource.password=@MyPassDataBase#
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Dialeto SQL melhorar o SQL gerado pelo Hibernate
spring.jpa.database-platform=org.hibernet.dicalect.Oracle10gDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Custom
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true




